{% extends 'books/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Редактировать книгу</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="title" class="form-label">Название книги</label>
                        <input type="text" class="form-control" id="title" name="title"
                               value="{{ book.title }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="author" class="form-label">Автор</label>
                        <input type="text" class="form-control" id="author" name="author"
                               value="{{ book.author }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="year" class="form-label">Год издания</label>
                        <input type="number" class="form-control" id="year" name="year"
                               value="{{ book.year }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="janr" class="form-label">Жанр</label>
                        <input class="form-control" id="janr" name="janr"
                               value="{{book.janr }}" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        <a href="{% url 'book_list' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
